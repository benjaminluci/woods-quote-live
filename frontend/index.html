<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Woods Quoting Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: sans-serif; margin: 0; background: #f6f7f9; display: flex; height: 100vh; flex-direction: column; }
    header { padding: 12px 16px; background: #111827; color: white; }
    #chat { flex: 1; overflow-y: auto; padding: 16px; }
    .msg { max-width: 720px; margin: 8px auto; padding: 12px 14px; border-radius: 12px; white-space: pre-wrap; line-height: 1.45; }
    .user { background: #2563eb; color: white; margin-left: auto; }
    .bot { background: white; border: 1px solid #e5e7eb; margin-right: auto; }
    footer { display: flex; gap: 8px; padding: 12px; background: white; border-top: 1px solid #e5e7eb; }
    input { flex: 1; padding: 10px 12px; border-radius: 10px; border: 1px solid #cbd5e1; }
    button { padding: 10px 14px; border-radius: 10px; border: 1px solid #111827; background: #111827; color: white; }
    button:disabled { opacity: .6; }
  </style>
</head>
<body>
  <header>Woods Quoting Assistant</header>
  <div id="chat"></div>
  <footer>
    <input id="inp" placeholder="Try: dealer #178647, then BB72.30" />
    <button id="send">Send</button>
  </footer>

  <script>
    const chat = document.getElementById('chat');
    const inp = document.getElementById('inp');
    const btn = document.getElementById('send');

    const sessionId = localStorage.getItem('sessionId') || (crypto.randomUUID ? crypto.randomUUID() : String(Math.random()));
    localStorage.setItem('sessionId', sessionId);

    const CHAT_BACKEND = 'https://woods-quote-backend.onrender.com/chat';

    function add(text, who) {
      const div = document.createElement('div');
      div.className = `msg ${who}`;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function send() {
      const text = inp.value.trim();
      if (!text) return;
      inp.value = ''; add(text, 'user'); add('â€¦', 'bot');
      const thinking = chat.lastChild;

      try {
        const res = await fetch(CHAT_BACKEND, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-Session-Id': sessionId
          },
          body: JSON.stringify({ message: text })
        });
        const data = await res.json();
        thinking.remove();
        add(data.reply || JSON.stringify(data), 'bot');
      } catch (e) {
        thinking.remove();
        add('Error talking to server: ' + (e?.message || e), 'bot');
      }
      inp.focus();
    }

    btn.onclick = send;
    inp.onkeydown = (e) => e.key === 'Enter' && send();
  </script>
</body>
</html>
