<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Woods Quoting Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #1a1a1d;
      --input-bg: #2b2b2e;
      --user-msg-bg: #2d2d30;
      --bot-msg-bg: transparent;
      --accent: #f97316;
      --text-color: #ececf1;
      --placeholder-color: #c7c7cd;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Roboto', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
    }
    header {
      background: #0f0f10;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 24px;
      border-bottom: 1px solid #2c2d30;
    }
    header .left {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    header img {
      height: 44px;
    }
    header h1 {
      font-size: 1.8rem;
      font-weight: 500;
      color: #ffffff;
    }
    header .dealer-info {
      font-size: 1.5rem;
      font-weight: 500;
      color: #ffffff;
      display: flex;
      align-items: center;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .msg {
      max-width: 700px;
      padding: 14px 18px;
      border-radius: 10px;
      white-space: pre-wrap;
      line-height: 1.5;
      word-wrap: break-word;
    }
    .user {
      background-color: var(--user-msg-bg);
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }
    .bot {
      background-color: var(--bot-msg-bg);
      color: white;
      align-self: flex-start;
      border: none;
      padding-left: 0;
    }
    .dot-flash span {
      display: inline-block;
      font-size: 1.5rem;
      color: var(--accent);
      animation: flash 1.4s infinite;
    }
    .dot-flash span:nth-child(2) {
      animation-delay: 0.2s;
    }
    .dot-flash span:nth-child(3) {
      animation-delay: 0.4s;
    }
    @keyframes flash {
      0% { opacity: 0.2; }
      50% { opacity: 1; }
      100% { opacity: 0.2; }
    }
    footer {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 16px;
      background: #0f0f10;
      border-top: 1px solid #2c2d30;
    }
    input {
      flex: 1;
      background: var(--input-bg);
      color: white;
      border: 1px solid #555;
      border-radius: 8px;
      padding: 12px;
      outline: none;
      font-size: 1rem;
    }
    input::placeholder {
      color: var(--placeholder-color);
    }
    input:focus {
      border-color: var(--accent);
    }
    button {
      background: var(--accent);
      border: none;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: white;
      font-size: 1.3rem;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-thumb {
      background-color: #555;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-track {
      background: #1a1a1d;
    }
  </style>
</head>
<body>
  <header>
    <div class="left">
      <img src="https://woodsequipment.com/wp-content/uploads/woods-transparent.png" alt="Woods Logo" />
      <h1>Quoting Assistant</h1>
    </div>
    <div class="dealer-info" id="dealerInfo"></div>
  </header>

  <div id="chat" aria-live="polite"></div>

  <footer>
    <input id="inp" placeholder="Enter Dealer Number To Begin Quoting" autocomplete="off" />
    <button id="send">&#8593;</button>
  </footer>

  <script>
    const CHAT_BACKEND = 'https://woods-quote-backend.onrender.com/chat';
    const HEALTH_BACKEND = 'https://woods-quote-backend.onrender.com/health';

    const chat = document.getElementById('chat');
    const inp  = document.getElementById('inp');
    const btn  = document.getElementById('send');
    const dealerInfo = document.getElementById('dealerInfo');

    const SID_KEY = 'woods_sid';
    let sessionId = localStorage.getItem(SID_KEY);
    if (!sessionId) {
      sessionId = crypto.randomUUID ? crypto.randomUUID() : String(Date.now());
      localStorage.setItem(SID_KEY, sessionId);
    }

    function add(text, who) {
      const div = document.createElement('div');
      div.className = 'msg ' + who;
      div.textContent = '';
      chat.appendChild(div);
      let i = 0;
      function type() {
        if (i < text.length) {
          div.textContent += text.charAt(i);
          chat.scrollTop = chat.scrollHeight;
          i++;
          const baseDelay = Math.max(4, 120 / text.length);
          const delay = Math.floor(Math.random() * baseDelay) + 2;
          setTimeout(type, delay);
        }
      }
      type();
    }

    function setBusy(state) {
      btn.disabled = state;
      inp.disabled = state;
    }

    async function warmUp() {
      try { await fetch(HEALTH_BACKEND); } catch (_) {}
    }
    warmUp();

    async function send() {
      const text = inp.value.trim();
      if (!text) return;
      inp.value = '';
      add(text, 'user');

      const thinking = document.createElement('div');
      thinking.className = 'msg bot';
      thinking.innerHTML = '<span class="dot-flash"><span>.</span><span>.</span><span>.</span></span>';
      chat.appendChild(thinking);
      chat.scrollTop = chat.scrollHeight;

      setBusy(true);

      try {
        const r = await fetch(CHAT_BACKEND, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-Session-Id': sessionId
          },
          body: JSON.stringify({ message: text })
        });

        const data = await r.json();
        thinking.remove();

        const reply = data?.reply || JSON.stringify(data, null, 2);
        add(reply, 'bot');

        const nameMatch = reply.match(/Dealer Name:\s*(.*)/i);
        const numberMatch = reply.match(/Dealer Number:\s*(\w+)/i);
        if (nameMatch && numberMatch) {
          dealerInfo.textContent = `${nameMatch[1]} (#${numberMatch[1]})`;
        }

      } catch (e) {
        thinking.remove();
        add('Error: ' + (e?.message || e), 'bot');
      } finally {
        setBusy(false);
        inp.focus();
      }
    }

    btn.addEventListener('click', send);
    inp.addEventListener('keydown', e => { if (e.key === 'Enter') send(); });
    window.addEventListener('load', () => inp.focus(), { once: true });
  </script>
</body>
</html>
